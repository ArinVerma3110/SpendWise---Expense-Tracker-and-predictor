<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpendWise - Personal Expense Tracker</title>
    <link rel="stylesheet" href="/static/style.css">
    <script>
        function showMessage(message) {
            alert(message);
        }
    </script>
</head>
<body>
    <h1>SpendWise - Personal Expense Tracker</h1>
    <form id="expenseForm" action="/add_expense" method="POST">
        <label for="date">Date:</label><br>
        <input type="date" name="date" id="date" required><br>
        <label for="category">Category:</label><br>
        <select name="category" id="category">
            <option>food</option>
            <option>travel</option>
            <option>entertainment</option>
            <option>healthcare</option>
        </select><br>
        <label for="amount">Amount:</label><br>
        <input type="number" name="amount" id="amount" required><br>
        <button type="submit">Add Expense</button>
    </form>
    <a href="/report">View Report</a>

    <script>
        document.getElementById('expenseForm').onsubmit = function (e) {
            e.preventDefault();
            const formData = new FormData(this);
            fetch('/add_expense', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    response.text().then(text => alert(text));
                } else {
                    showMessage("Expense added successfully!");
                }
            });
        };
    </script>
</body>
</html>
